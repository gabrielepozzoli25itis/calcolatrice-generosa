        document.getElementById("addInput").addEventListener("click", function () {
            const container = document.getElementById("inputContainer");
            let currentCount = container.querySelectorAll('input[type="number"]').length;
            if (currentCount < 10) {
                const ordinals = ["primo", "secondo", "terzo", "quarto", "quinto", "sesto", "settimo", "ottavo", "nono", "decimo"];
                let newInput = document.createElement("input");
                newInput.type = "number";
                newInput.placeholder = `Inserisci il ${ordinals[currentCount]} numero`;
                newInput.classList.add("numero-input");
                container.appendChild(newInput);
            } else {
                alert("Hai raggiunto il numero massimo di input (10).");
            }

        function calculate() {
            const inputs = document.querySelectorAll('#inputContainer input[type="number"]');
            if (inputs.length === 0) {
                document.getElementById("result").textContent = "Inserisci numeri validi.";
                return;
            }
            let numbers = [];
            inputs.forEach(input => {
                const val = parseFloat(input.value);
                if (isNaN(val)) {
                    numbers.push(0);
                } else {
                    numbers.push(val);
                }
            });
            const operation = document.getElementById("operation").value;
            let result;
            switch (operation) {
                case '+':
                    result = numbers.reduce((acc, cur) => acc + cur);
                    break;
                case '-':
                    result = numbers.reduce((acc, cur) => acc - cur);
                    break;
                case '*':
                    result = numbers.reduce((acc, cur) => acc * cur);
                    break;
                case '/':
                    result = numbers.reduce((acc, cur) => cur !== 0 ? acc / cur : "Errore: divisione per zero");
                    break;
                default:
                    result = "Operazione non valida.";
            }
            const compliment = compliments[Math.floor(Math.random() * compliments.length)];
            document.getElementById("result").innerHTML = `Risultato: <span class="number">${result}</span><br><span class="compliment">${compliment}</span>`;
